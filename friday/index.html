<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600"
          rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
          rel="stylesheet" type="text/css" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <section class="hero is-light is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">{{ date | day }}</p>
                <p class="subtitle">{{ date | slogan }}</p>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: function () {
            return {
                date: new Date,
            };
        },
        filters: {
            day: function (date) {
                return [
                    'Понедельник',
                    'Вторник',
                    'Среда',
                    'Четверг',
                    'Пятница',
                    'Суббота',
                    'Воскресенье'
                ][date.getDay() - 1];
            },
            slogan: function (date) {
                return [
                    'день тяжолый',
                    'ну и когда это мешало',
                    'маленькая пятница',
                    'разминаем печень',
                    'она и в Африке пятница',
                    'надо бы опохмелиться',
                    'пора трезветь:('
                ][date.getDay() - 1];
            }
        }
    });
</script>
</body>
</html>
